<mat-card class="journal-card-item" (click)="onClick()">
    <mat-card-title>{{journal.title}}</mat-card-title>
    <mat-card-content>
        <p>{{journal.content}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" (click)="onClickDelete($event)">Delete</button>
    </mat-card-actions>
</mat-card>
