<div class="entry-card">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title class="title">{{entry.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <p>
                {{entry.content}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="editEntry()">EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
