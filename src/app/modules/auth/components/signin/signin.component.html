<div class="signin-container">
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="username" type="text">
      <mat-error *ngIf="signInForm.get('username')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="signInForm.get('username')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="signInForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button mat-raised-button color="primary" 
            type="submit" 
            [disabled]="signInForm.invalid || isLoading">
      <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="!isLoading">Sign In</span>
    </button>
  </form>
</div>
