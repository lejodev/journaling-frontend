<div class="auth-container">
    <mat-card class="auth-card">
        <mat-card-header>
            <mat-card-title>Welcome to Journal App</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <nav mat-tab-nav-bar>
                <a mat-tab-link [routerLink]="['/auth/signin']" routerLinkActive #rla2="routerLinkActive"
                    [active]="rla2.isActive">
                    Sign In
                </a>
                <a mat-tab-link [routerLink]="['/auth/signup']" routerLinkActive #rla1="routerLinkActive"
                    [active]="rla1.isActive">
                    Sign Up
                </a>
            </nav>

            <router-outlet></router-outlet>
        </mat-card-content>
    </mat-card>
</div>
